# ETL Pipeline Configuration
version: '1.0'
environment: ${ENVIRONMENT:development}

# Pipeline Settings
pipelines:
  financial:
    enabled: true
    schedule: "0 9 * * 1-5"  # 9 AM weekdays
    symbols:
      - AAPL
      - GOOGL
      - MSFT
      - TSLA
      - AMZN
      - META
      - NFLX
      - NVDA
    
  weather:
    enabled: true
    schedule: "0 6,12,18 * * *"  # 6 AM, 12 PM, 6 PM
    cities:
      - name: "New York"
        country: "US"
      - name: "London"
        country: "GB"
      - name: "Tokyo"
        country: "JP"
      - name: "Sydney"
        country: "AU"
      - name: "Mumbai"
        country: "IN"
      - name: "Berlin"
        country: "DE"
      - name: "SÃ£o Paulo"
        country: "BR"
      - name: "Cape Town"
        country: "ZA"

# Data Retention Policies
retention:
  raw_data_days: 30
  processed_data_days: 60
  database_backup_days: 90
  logs_retention_days: 45

# Notification Settings
notifications:
  email:
    enabled: ${EMAIL_NOTIFICATIONS:false}
    smtp_server: ${SMTP_SERVER:smtp.gmail.com}
    smtp_port: ${SMTP_PORT:587}
    sender_email: ${SENDER_EMAIL:}
    sender_password: ${SENDER_PASSWORD:}
    recipient_emails:
      - ${RECIPIENT_EMAIL:admin@example.com}
  
  slack:
    enabled: ${SLACK_NOTIFICATIONS:false}
    webhook_url: ${SLACK_WEBHOOK_URL:}
    channel: ${SLACK_CHANNEL:#etl-alerts}

# Monitoring
monitoring:
  enable_metrics: true
  enable_health_checks: true
  alert_on_failure: true
  alert_on_retry: true